<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
      <p class="title">SPLI</br>TTER</p>
      <main class="grid">
        <form class="grid__tip">
          <div class="input_wrapper">
            <p class="invalid_msg">Can't be zero</p>
            <p class="grid__tip--name">Bill</p>
          </div>
          <input class="grid__tip--bill" name="bill" type="text"/>
          <p class="grid__tip--name">Select Tip %</p>
          <div class="grid__tip__buttons">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button class="grid__tip__buttons--custom">Custom</button>
          </div>
          <div class="input_wrapper">
            <p class="invalid_msg">Can't be zero</p>
            <label class="grid__tip--name" for="people">Number of People</label>
          </div>
          <input class="grid__tip--people" name="people" type="text"/>
        </form>
        <div class="grid__summary">
          <div class="grid__summary--costs">
              <div class="grid__summary--costs--amount">
                <div>
                  <p class="grid__summary--costs--total--name">Tip Amount</p>
                  <p class="grid__summary--costs--total--person">/ person</p>
                </div>
                <p class="grid__summary--costs--total--price">$0.00</p>
              </div>
              <div class="grid__summary--costs--total">
                <div>
                  <p class="grid__summary--costs--total--name">Total</p>
                  <p class="grid__summary--costs--total--person">/ person</p>
                </div>
                <p class="grid__summary--costs--total--price">$0.00</p>
              </div>
          </div>
          <button id="reset" class="grid__summary--reset_btn green-400">RESET</button>
        </div>
      </main>
  </div>
  <script defer src="./js/script.js"></script>
</body>
</html>
